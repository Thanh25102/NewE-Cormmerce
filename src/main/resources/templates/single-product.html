<!DOCTYPE html>
<html lang="en">
<head>  <!-- Mobile Specific Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Favicon-->
  <link rel="shortcut icon" href="img/fav.png">
  <!-- Author Meta -->
  <meta name="author" content="CodePixar">
  <!-- Meta Description -->
  <meta name="description" content="">
  <!-- Meta Keyword -->
  <meta name="keywords" content="">
  <!-- meta character set -->
  <meta charset="UTF-8">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" th:href="@{/web/css/linearicons.css}"/>
  <link rel="stylesheet" th:href="@{/web/css/font-awesome.min.css}"/>
  <link rel="stylesheet" th:href="@{/web/css/themify-icons.css}"/>
  <link rel="stylesheet" th:href="@{/web/css/bootstrap.css}"/>
  <link rel="stylesheet" th:href="@{/web/css/owl.carousel.css}"/>
  <link rel="stylesheet" th:href="@{/web/css/nice-select.css}"/>
  <link rel="stylesheet" th:href="@{/web/css/nouislider.min.css}"/>
  <link rel="stylesheet" th:href="@{/web/css/ion.rangeSlider.css}"/>
  <link rel="stylesheet" th:href="@{/web/css/ion.rangeSlider.skinFlat.css}"/>
  <link rel="stylesheet" th:href="@{/web/css/magnific-popup.css}"/>
  <link rel="stylesheet" th:href="@{/web/css/main.css}"/>
  <link rel="stylesheet" th:href="@{/web/css/customthanh.css}"/>
</head>
<body>
<div th:replace="common/web/header :: header"></div>
<!-- Start Banner Area -->
<section class="banner-area organic-breadcrumb">
  <div class="container">
    <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
      <div class="col-first">
        <h1>Shopping Product Detail</h1>
        <nav class="d-flex align-items-center">
          <a href="index.html">Home<span class="lnr lnr-arrow-right"></span></a>
          <a href="category.html">Product Detail</a>
        </nav>
      </div>
    </div>
  </div>
</section>
<!-- End Banner Area -->

  <div th:if="isExist == true" class="container">
    <div class="card mt-5 mb-5">
      <div class="container-fliud">
        <div class="wrapper row">
          <div class="preview col-md-6">
            <div class="preview-pic tab-content">
                <div th:each="productDetail : ${productDetails}" th:class="tab-pane ${ productDetail.id == 1 ? 'active show' : '' }"  id="pic-${productDetail.id }"><img src="${ productDetail.image }" /></div>
            </div>
            <ul class="preview-thumbnail nav nav-tabs">
                <li th:each="productDetail : ${productDetails}" th:class='productDetail.id == 1 ? "active" : ""'><a data-target="#pic-${productDetail.id}" data-toggle="tab"><img src="${ productDetail.image }" /></a></li>
            </ul>

          </div>
          <div class="details col-md-6">
            <h3 class="product-title">${ product.name }</h3>
            <div class="rating">
              <div class="stars">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
              </div>
              <span class="review-no">41 reviews</span>
            </div>
            <p class="product-description">${ product.description }</p>
            <h4 class="price">current price: <span>${ product.price }</span></h4>
            <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
            <h5 class="sizes">sizes:
              <c:forEach var="size" items="${ sizes }">
                <span class="size" data-toggle="tooltip" title="${ size.name }">${ size.code }</span>
              </c:forEach>
            </h5>
            <h5 class="colors">colors:
              <span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span>
              <c:forEach var="colorvar" items="${ colors }">
                <span class="color ${ colorvar.name }"></span>
              </c:forEach>
            </h5>
            <div class="action">
              <button class="add-to-cart btn btn-default" type="button">add to cart</button>
              <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div th:if="isExist != true" class="container mt-5 mb-5">
    <h1>Product is not exist</h1>
  </div>

<div th:replace="common/web/footer :: footer"></div>

<script th:src="@{/web/js/vendor/jquery-2.2.4.min.js}"/></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script th:src="@{/web/js/vendor/bootstrap.min.js}"/></script>
<script th:src="@{/web/js/jquery.ajaxchimp.min.js}"/></script>
<script th:src="@{/web/js/jquery.nice-select.min.js}"/></script>
<script th:src="@{/web/js/jquery.sticky.js}"/></script>
<script th:src="@{/web/js/nouislider.min.js}"/></script>
<script th:src="@{/web/js/countdown.js}"/></script>
<script th:src="@{/web/js/jquery.magnific-popup.min.js}"/></script>
<script th:src="@{/web/js/owl.carousel.min.js}"/></script>
<!--gmaps Js-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
<script th:src="@{/web/js/gmaps.min.js}"/></script>
<script th:src="@{/web/js/main.js}"/></script>
<script th:src="@{/web/js/custom.js}"/></script>
<script th:src="@{/web/js/cart.js}"/></script>
</body>
</html>
